<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Travel - Tận hưởng mùa hè trong từng khoảnh khắc</title>
    <link rel="icon" href="./assets/img/icon.png">

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">


    <!-- <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3-web/css/all.min.css"> -->
    <script src="https://kit.fontawesome.com/c2bdfb3c2d.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="booking-container">
                <div class="booking-row">
                    <div class="col-md-7 col-md-push-5">
                        <div class="booking-cta">
                            <h1>Make a booking</h1>
                            <p>Booking is now to Discover some of our most popular trips on the hiking in organised groups with a guide between the islands or long weekend getaways for hiking and camping
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-pull-7">
                        <div class="booking-form">
                            <form>
                                <div class="form-group">
                                    <span class="form-label">Your Tour</span>
                                    <select class="form-control">
												<option>Gia Lai</option>
												<option>Vung Tau</option>
												<option>Nghe An</option>
											</select>
                                    <span class="select-arrow"></span>
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Departing</span>
                                    <input class="form-control" type="date" required>
                                </div>

                                <div class="form-group">
                                    <div class="label-container">
                                        <p class="form-label">DIFFICULTY:</p>
                                        <p class="form-span">Very Hard</p>

                                    </div>


                                </div>
                                <div class="form-group">
                                    <div class="label-container">
                                        <p class="form-label">Price:</p>
                                        <p class="form-span">$ 10000</p>

                                    </div>

                                </div>
                                <div class="form-group">
                                    <span class="form-label">People</span>
                                    <select class="form-control">
												<option>1-2</option>
												<option>3-5</option>
												<option>5+</option>
											</select>
                                    <span class="select-arrow"></span>
                                </div>
                                <div class="form-btn">
                                    <button class="submit-btn">Booking</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
